<script type="text/javascript">


 var Product = Parse.Object.extend("Product");
        var query = new Parse.Query(Product);
        query.equalTo("type", "tablet");
        query.find({
          success: function(results) {
            // Do something with the returned Parse.Object values
            for (var i = 0; i < results.length; i++) {
                var object = results[i];
               // alert(object.get('productname'));
                var sum = object.get('Price')*object.get('Price');
                
                addPoint(object);
            }
          },
          error: function(error) {
            alert("Error: " + error.code + " " + error.message);
          }
        });
        function addPoint(object){
            $("#all_items").append( 
              "<div class=\"col-sm-4 col-lg-4 col-md-4\">" +
              "<div class=\"thumbnail\">"+
              "<img src=\"" + object.get("image") + "\" alt=\"\">"
              + "<div class=\"caption\">"
              + "<h4 class=\"pull-right\">NT$" + object.get("Price") + "</h4>"
           + "<h4><a href=\"product.html?" + object.id + "\" " + " onclick=\"sendajax();\" id=\"infomation\">" + object.get("ProductModel") + "</a></h4>"
               + "<p>" + object.get("Introduction").substr(0,80) + "..." +"</p>"   
            +"</div>"
            +"<div>"
            +"<br><br></div>"
            );
        };
                
</script>
